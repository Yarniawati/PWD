<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Hotel Reservation Form</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="main-title">
            <h1>Hotel Reservation</h1>
            <p class="subtitle">Book your perfect stay with us</p>
        </div>
        
        <form>
            <div class="form-section">
                <div class="section-title">
                    <span class="icon">üë§</span>
                    <h2>Personal Data</h2>
                </div>
                <div class="form-content">
                    <div class="form-item">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your full name" required />
                    </div>
                    
                    <div class="form-item">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender" required>
                            <option value="">Select gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-item">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="your.email@example.com" required />
                    </div>
                    
                    <div class="form-item">
                        <label for="telp">Phone Number</label>
                        <input type="tel" id="telp" name="telp" placeholder="+62 812 3456 7890" required />
                    </div>
                </div>
            </div>

            <div class="form-section">
                <div class="section-title">
                    <span class="icon">üè®</span>
                    <h2>Room Reservation Details</h2>
                </div>
                <div class="form-content">
                    <div class="form-item">
                        <label for="reservation_name">Reservation Name</label>
                        <input type="text" id="reservation_name" name="reservation_name" placeholder="Name for reservation" required />
                    </div>
                    
                    <div class="form-item">
                        <label for="book_date">Booking Date</label>
                        <input type="date" id="book_date" name="book_date" required />
                    </div>
                    
                    <div class="form-row">
                        <div class="form-item">
                            <label for="room_type">Room Type</label>
                            <select id="room_type" name="room_type" required>
                                <option value="deluxe">Deluxe</option>
                                <option value="standard">Standard</option>
                                <option value="economy">Economy</option>
                            </select>
                        </div>
                        
                        <div class="form-item">
                            <label for="bed_type">Bed Type</label>
                            <select id="bed_type" name="bed_type" required>
                                <option value="single">Single Bed</option>
                                <option value="double">Double Bed</option>
                                <option value="twin">Twin Bed</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-item">
                        <label>Breakfast</label>
                        <div class="radio-group">
                            <label class="radio-label">
                                <input type="radio" name="breakfast" value="yes" required />
                                <span>With Breakfast</span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="breakfast" value="no" required />
                                <span>Without Breakfast</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <div class="section-title">
                    <span class="icon">üí≥</span>
                    <h2>Payment Information</h2>
                </div>
                <div class="form-content">
                    <div class="form-row">
                        <div class="form-item">
                            <label for="checkin_date">Check-in Date</label>
                            <input type="date" id="checkin_date" name="checkin_date" required />
                        </div>
                        
                        <div class="form-item">
                            <label for="checkout_date">Check-out Date</label>
                            <input type="date" id="checkout_date" name="checkout_date" required />
                        </div>
                    </div>
                    
                    <div class="form-item">
                        <label for="payment_method">Payment Method</label>
                        <select id="payment_method" name="payment_method" required>
                            <option value="">Select payment method</option>
                            <option value="cash">Cash</option>
                            <option value="credit">Credit Card</option>
                            <option value="debit">Debit Card</option>
                            <option value="transfer">Bank Transfer</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="button-container">
                <button type="submit" class="submit-btn">
                    <span>Submit Reservation</span>
                </button>
            </div>
        </form>
    </div>
</body>
</html>
